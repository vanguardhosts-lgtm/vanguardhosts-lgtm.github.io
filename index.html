<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VANGUARD HOSTS</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #f2efe9;
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: 100vh;
      background: linear-gradient(to bottom, #000 0%, #000 60%, #050608 100%);
      position: relative;
    }

    /* TOP BAR */
    .top-bar {
      position: fixed;
      top: 24px;
      left: 24px;
      right: 24px;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 80px;
      width: 80px;
      object-fit: contain;
      display: block;
    }

    /* NAV */
    .nav {
      display: flex;
      align-items: center;
      gap: 24px;
      font-weight: 600;
      letter-spacing: 0.15em;
      font-size: 12px;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .nav a { color: #f2efe9; text-decoration: none; position: relative; }

    .menu-toggle {
      display: none;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      letter-spacing: 0.15em;
    }

    .menu-icon {
      width: 22px; /* slightly bigger */
      height: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-top: 2px; /* optical alignment with logo */
    }

    .menu-icon span {
      height: 2px;
      background: #c9a45c; /* GOLD */
      border-radius: 999px;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .title {
      font-size: clamp(40px, 6vw, 100px);
      letter-spacing: 0.2em;
      font-weight: 800;
      text-transform: uppercase;
    }

    /* BOOK NOW – enhanced, same position */
    .cta-btn {
      margin-top: 40px;
      padding: 16px 64px;
      background: transparent;
      color: #f2efe9;
      border: 2px solid #c9a45c; /* gold square ring */
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.14em;
      font-size: 12px;
      text-transform: uppercase;
      transition: background 0.25s ease, color 0.25s ease, transform 0.12s ease;
    }

    .cta-btn:hover {
      background: rgba(201, 164, 92, 0.12);
      transform: translateY(-1px);
    }

    .cta-btn:active { transform: translateY(1px); }

    /* SCROLL DOWN – SAME SIZE, CENTERED, ANIMATED */
    .scroll-down-wrapper {
      position: absolute;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .scroll-label { margin-bottom: 12px; display: block; }

    .scroll-button {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 1.5px solid #c9a45c;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      animation: float 1.8s ease-in-out infinite;
    }

    .scroll-arrow {
      font-size: 18px;
      color: #c9a45c;
      line-height: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(6px); }
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 48px;
        right: 0;
        flex-direction: column;
        background: rgba(0,0,0,0.95);
        padding: 16px 20px;
        gap: 16px;
        border: 1px solid rgba(255,255,255,0.06);
      }

      .nav-links.open { display: flex; }
      .menu-toggle { display: flex; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <!-- TOP BAR -->
    <div class="top-bar">
      <div class="logo">
        <img src="three-pillars-logo.png" alt="Vanguard Hosts Logo">
      </div>

      <nav class="nav">
        <div class="nav-links" id="navLinks">
          <a href="#dj">DJ</a>
          <a href="#photography">Photography</a>
          <a href="#marketing">Marketing</a>
          <a href="#contact">Contact</a>
        </div>

        <div class="menu-toggle" id="menuToggle">
          <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span>MENU</span>
        </div>
      </nav>
    </div>

    <!-- HERO -->
    <main class="hero">
      <h1 class="title">VANGUARD HOSTS</h1>
      <button class="cta-btn">BOOK NOW</button>

      <div class="scroll-down-wrapper">
        <span class="scroll-label">SCROLL DOWN</span>
        <div class="scroll-button">
          <div class="scroll-arrow">&#8595;</div>
        </div>
      </div>
    </main>

  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    menuToggle.addEventListener('click', () => navLinks.classList.toggle('open'));
  </script>
</body>
</html>
