<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VANGUARD HOSTS</title>
  <style>
    :root {
      --bg: #000;
      --text: #f2efe9;
      --muted: rgba(242, 239, 233, 0.72);
      --line: rgba(242, 239, 233, 0.18);
      --gold: #c9a24a;
      --goldSoft: rgba(201, 162, 74, 0.35);
      --blueNuance: #0a0f1b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: 100vh;
      background: linear-gradient(to bottom, #000 0%, #000 60%, var(--blueNuance) 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 60px;
    }

    /* LOGO */
    .logo {
      position: fixed;
      top: 20px;
      left: 24px;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      text-decoration: none;
    }

    .logo img {
      height: 64px;
      width: 64px;
      object-fit: contain;
      display: block;
    }

    /* NAV */
    .nav {
      position: fixed;
      top: 20px;
      right: 24px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 24px;
      font-weight: 600;
      letter-spacing: 0.15em;
      font-size: 12px;
      text-transform: uppercase;
      height: 80px;
    }

    .nav-links { display: flex; gap: 24px; align-items: center; }

    .nav a {
      color: var(--text);
      text-decoration: none;
      position: relative;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background: var(--text);
      transition: width 0.2s ease-out;
    }

    .nav a:hover::after { width: 100%; }

    .menu-toggle {
      display: none;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.15em;
      font-size: 14px;
      text-transform: uppercase;
      line-height: 1;
      padding: 10px 10px;
      border: 1px solid rgba(201, 162, 74, 0.25);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .menu-toggle:hover { border-color: rgba(201, 162, 74, 0.55); }

    .menu-icon { width: 22px; height: 14px; display: flex; flex-direction: column; justify-content: space-between; }
    .menu-icon span { display: block; height: 2px; background: var(--gold); border-radius: 999px; box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1); }

    /* HERO */
    .hero {
      text-align: center;
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 20px;
      background: rgba(24, 24, 24, 0.55);
      border: 1px solid rgba(201, 162, 74, 0.18);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
    }

    .title { font-size: clamp(40px, 6vw, 100px); letter-spacing: 0.2em; font-weight: 800; text-transform: uppercase; color: var(--text); }

    .tagline { color: var(--muted); font-size: 17px; letter-spacing: 0.08em; line-height: 1.5; max-width: 720px; }

    .cta-btn {
      margin-top: 8px;
      padding: 16px 64px;
      cursor: pointer;
      background: rgba(38, 38, 38, 0.55);
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.12em;
      font-size: 12px;
      text-transform: uppercase;
      border: 1px solid rgba(201, 162, 74, 0.35);
      border-radius: 0;
      position: relative;
      transition: transform 0.12s ease-out, background 0.2s ease-out, border-color 0.2s ease-out;
      outline: none;
    }

    .cta-btn::after {
      content: "";
      position: absolute;
      inset: -7px;
      border: 1px solid rgba(201, 162, 74, 0.35);
      pointer-events: none;
      transition: inset 0.2s ease-out, border-color 0.2s ease-out, box-shadow 0.2s ease-out;
    }

    .cta-btn:hover {
      background: rgba(55, 55, 55, 0.6);
      border-color: rgba(201, 162, 74, 0.7);
      transform: translateY(-1px);
    }

    .cta-btn:hover::after { inset: -9px; border-color: rgba(201, 162, 74, 0.7); box-shadow: 0 0 24px rgba(201, 162, 74, 0.08); }
    .cta-btn:active { transform: translateY(1px); }

    .quick-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px 18px; margin-top: 8px; letter-spacing: 0.12em; }
    .quick-links a { color: var(--text); text-decoration: none; font-weight: 600; border-bottom: 1px solid rgba(201, 162, 74, 0.35); padding-bottom: 4px; }

    /* Mobile */
    @media (max-width: 720px) {
      .nav { right: 16px; }
      .nav-links { position: fixed; top: 80px; right: 16px; background: rgba(12, 12, 12, 0.92); flex-direction: column; align-items: flex-start; padding: 16px; gap: 16px; width: min(280px, 80vw); border: 1px solid var(--line); box-shadow: 0 12px 32px rgba(0, 0, 0, 0.45); display: none; }
      .nav-links.open { display: flex; }
      .menu-toggle { display: flex; }
      .title { letter-spacing: 0.12em; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { scroll-behavior: auto; }
      .cta-btn, .nav a::after { transition: none; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper" id="top">
    <a class="logo" href="#top" aria-label="Vanguard Hosts home">
      <img src="three-pillars-logo.png" alt="Vanguard Hosts Logo" />
    </a>

    <header class="nav">
      <div class="nav-links" id="navLinks">
        <a href="dj.html">DJ</a>
        <a href="photography.html">Photography</a>
        <a href="marketing.html">Marketing</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="menu-toggle" id="menuToggle" role="button" tabindex="0" aria-controls="navLinks" aria-expanded="false">
        <div class="menu-icon" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span style="color: var(--text);">MENU</span>
      </div>
    </header>

    <main class="hero">
      <h1 class="title">VANGUARD HOSTS</h1>
      <p class="tagline">Full-service event experiences, built by the team that DJs, captures, and markets unforgettable nights. Choose your lane to see what we do best.</p>
      <div class="quick-links" aria-label="Primary services">
        <a href="dj.html">DJ</a>
        <a href="photography.html">Photography</a>
        <a href="marketing.html">Marketing</a>
      </div>
      <a class="cta-btn" href="contact.html">Book Now</a>
    </main>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    function setExpanded(val) {
      menuToggle.setAttribute('aria-expanded', String(val));
    }

    menuToggle.addEventListener('click', () => {
      const isOpen = navLinks.classList.toggle('open');
      setExpanded(isOpen);
    });

    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuToggle.click();
      }
    });

    navLinks.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', () => {
        if (navLinks.classList.contains('open')) {
          navLinks.classList.remove('open');
          setExpanded(false);
        }
      });
    });
  </script>
</body>
</html>
