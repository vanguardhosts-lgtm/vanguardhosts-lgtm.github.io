<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vanguard Hosts | Contact</title>
<style>
:root{
--bg:#000;
--text:#f2efe9;
--muted:rgba(242,239,233,.72);
--line:rgba(242,239,233,.18);
--gold:#c9a24a;
--goldSoft:rgba(201,162,74,.35);
--blueNuance:#0a0f1b;
--footerGradient:linear-gradient(to bottom, var(--blueNuance) 0%, #000 40%, #000 100%);
--footerSheen:linear-gradient(0deg, rgba(0,0,0,0), rgba(0,0,0,0));
--footerLuster:linear-gradient(0deg, rgba(0,0,0,0), rgba(0,0,0,0));
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

.page-wrapper{
min-height:80vh;
background:linear-gradient(to bottom, #000 0%, #000 60%, var(--blueNuance) 100%);
position:relative;
padding-bottom:80px;
}

.logo{
position:fixed;
top:20px;
left:24px;
z-index:20;
display:flex;
align-items:center;
justify-content:center;
height:80px;
text-decoration:none;
}

.logo img{height:64px;width:64px;object-fit:contain;display:block;}

.nav{
position:fixed;
top:20px;
right:24px;
z-index:20;
display:flex;
align-items:center;
gap:24px;
font-weight:600;
letter-spacing:.15em;
font-size:12px;
text-transform:uppercase;
height:80px;
}

.nav-links{display:flex;align-items:center;gap:24px;}

.nav a{color:var(--text);text-decoration:none;position:relative;}
.nav a::after{content:"";position:absolute;left:0;bottom:-4px;width:0;height:1px;background:var(--text);transition:width .2s ease-out;}
.nav a:hover::after{width:100%;}

.menu-toggle{display:none;align-items:center;gap:10px;cursor:pointer;font-weight:700;letter-spacing:.15em;font-size:14px;text-transform:uppercase;line-height:1;padding:10px 10px;border:1px solid rgba(201,162,74,.25);background:rgba(0,0,0,.35);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);}
.menu-icon{width:22px;height:14px;display:flex;flex-direction:column;justify-content:space-between;}
.menu-icon span{display:block;height:2px;background:var(--gold);border-radius:999px;box-shadow:0 0 0 1px rgba(0,0,0,.1);}

.hero{min-height:80vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:0 20px;position:relative;overflow:hidden;}
.hero-content{display:flex;flex-direction:column;align-items:center;gap:28px;width:100%;max-width:900px;}
.title{font-size:clamp(40px, 6vw, 88px);letter-spacing:.18em;font-weight:800;text-transform:uppercase;color:var(--text);}
.detail-lede{max-width:720px;margin:20px auto 0;color:var(--muted);font-size:18px;line-height:1.7;}

.contact-card{border:1px solid var(--line);padding:16px 18px;display:grid;gap:16px;margin:0 auto;background:linear-gradient(160deg, rgba(12,12,12,.9), rgba(6,6,6,.94));box-shadow:0 14px 36px rgba(0,0,0,.35);max-width:420px;}
.contact-card__grid{display:grid;gap:14px;}
.contact-card label{letter-spacing:.12em;text-transform:uppercase;font-size:11px;color:var(--muted);}
.contact-card input, .contact-card textarea, .contact-card select{width:100%;padding:14px 14px;background:rgba(15,15,15,.92);border:1px solid rgba(242,239,233,.16);color:var(--text);font-size:15px;letter-spacing:.01em;border-radius:6px;transition:border-color .18s ease, box-shadow .18s ease;appearance:none;}
.contact-card select{background-image:linear-gradient(45deg, transparent 50%, var(--gold) 50%), linear-gradient(135deg, var(--gold) 50%, transparent 50%);
background-position:calc(100% - 18px) calc(50% - 3px), calc(100% - 12px) calc(50% - 3px);
background-size:6px 6px,6px 6px;
background-repeat:no-repeat;
cursor:pointer;}
.contact-card input:focus, .contact-card textarea:focus, .contact-card select:focus{outline:none;border-color:rgba(201,162,74,.7);box-shadow:0 0 0 1px rgba(201,162,74,.25);}
.contact-card textarea{min-height:140px;resize:vertical;}
.contact-card .contact-note{color:var(--muted);font-size:13px;line-height:1.6;}
.contact-submit{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:13px 20px;border:1px solid rgba(201,162,74,.55);background:var(--gold);color:#0f0f0f;text-transform:uppercase;letter-spacing:.16em;font-weight:820;cursor:pointer;box-shadow:0 12px 24px rgba(201,162,74,.22);border-radius:6px;min-width:120px;transition:transform .12s ease, box-shadow .18s ease;}
.contact-submit:hover{transform:translateY(-1px);box-shadow:0 14px 28px rgba(201,162,74,.28);}

.vh-footer{background:var(--footerSheen),var(--footerLuster),var(--footerGradient);color:var(--text);padding:28px 16px 32px;border-top:1px solid rgba(201,162,74,.38);box-shadow:0 -18px 40px rgba(0,0,0,.45);}
.vh-footer__inner{max-width:1100px;margin:0 auto;display:flex;flex-direction:column;gap:22px;align-items:center;text-align:center;}
.vh-footer__header{display:flex;align-items:center;justify-content:center;gap:14px;flex-direction:column;}
.vh-footer__logo{height:48px;width:auto;object-fit:contain;}
.vh-footer__title{letter-spacing:.22em;font-size:clamp(20px,3vw,28px);font-weight:850;text-transform:uppercase;text-align:center;}
.vh-footer__button{display:inline-flex;align-items:center;justify-content:center;padding:10px 18px;border:1px solid rgba(201,162,74,.6);background:rgba(0,0,0,.35);color:var(--text);text-decoration:none;letter-spacing:.14em;font-size:12px;font-weight:820;text-transform:uppercase;transition:border-color .2s ease, box-shadow .2s ease, transform .12s ease;box-shadow:0 0 0 1px rgba(255,255,255,.04), 0 12px 30px rgba(0,0,0,.4);width:100%;min-height:32px;position:relative;overflow:hidden;}
.vh-footer__button::before{content:"";position:absolute;inset:-2px;background:linear-gradient(120deg, transparent 0%, rgba(201,162,74,.05) 30%, rgba(201,162,74,.28) 50%, rgba(201,162,74,.05) 70%, transparent 100%);transform:translateX(-120%);animation:footerFlash 2.4s linear infinite;pointer-events:none;z-index:0;}
.vh-footer__button:hover{border-color:rgba(201,162,74,.88);box-shadow:0 10px 28px rgba(201,162,74,.18), 0 16px 36px rgba(0,0,0,.55);transform:translateY(-1px);}
.vh-footer__grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;border-top:1px solid rgba(242,239,233,.14);border-bottom:1px solid rgba(242,239,233,.14);padding:20px 0;width:100%;justify-items:center;}
.vh-footer__block{display:flex;flex-direction:column;gap:10px;align-items:center;text-align:center;padding:4px 6px;width:100%;}
.vh-footer__block:first-child{border-left:none;}
.vh-footer__button span{position:relative;z-index:1;}
@keyframes footerFlash{0%{transform:translateX(-120%);}100%{transform:translateX(120%);}}
.vh-footer__email{color:var(--text);text-decoration:none;font-size:15px;font-weight:680;}
.vh-footer__email:hover{text-decoration:underline;}
.vh-footer__fineprint{color:rgba(242,239,233,.7);font-size:9px;line-height:1.6;display:flex;flex-direction:column;align-items:center;gap:6px;text-align:center;letter-spacing:.1em;text-transform:uppercase;}

@media (max-width: 900px){
.vh-footer{padding:34px 16px 38px;}
.vh-footer__inner{gap:20px;}
.vh-footer__header{flex-direction:column;align-items:center;gap:12px;}
.vh-footer__title{width:100%;}
.vh-footer__grid{grid-template-columns:1fr;border-left:none;border-right:none;}
.vh-footer__block{border-left:none;padding-top:14px;}
.vh-footer__block:first-child{padding-top:0;}
}

@media (max-width: 768px){
.nav{gap:12px;}
.nav-links{display:none;position:fixed;top:86px;right:24px;flex-direction:column;background:rgba(0,0,0,.95);padding:16px 20px;gap:16px;border:1px solid rgba(255,255,255,.06);}
.nav-links.open{display:flex;}
.menu-toggle{display:flex;}
.title{font-size:clamp(36px, 9vw, 72px);}
}
</style>
</head>
<body>
<div class="page-wrapper" id="top">
<a class="logo" href="index.html" aria-label="Vanguard Hosts home">
<img src="three-pillars-logo.png" alt="Vanguard Hosts Logo" />
</a>

<header class="nav">
<div class="nav-links" id="navLinks">
<a href="dj.html">DJ</a>
<a href="photography.html">Photography</a>
<a href="marketing.html">Marketing</a>
<a href="contact.html">Contact</a>
</div>
<div class="menu-toggle" id="menuToggle" role="button" tabindex="0" aria-controls="navLinks" aria-expanded="false">
<div class="menu-icon" aria-hidden="true">
<span></span>
<span></span>
<span></span>
</div>
<span style="color: var(--text);">MENU</span>
</div>
</header>

<main class="hero">
<div class="hero-content">
<h1 class="title">Contact</h1>
<form class="contact-card" action="mailto:YOUR_EMAIL" method="post" enctype="text/plain">
<div class="contact-card__grid">
<label for="full-name">Full name</label>
<input id="full-name" type="text" name="full-name" placeholder="Type your name" />

<label for="email">Email address</label>
<input id="email" type="email" name="email" placeholder="you@example.com" />

<label for="phone">Phone number (optional)</label>
<input id="phone" type="tel" name="phone" placeholder="(555) 123-4567" />

<label for="service">Service needed</label>
<select id="service" name="service">
<option value="" disabled selected>Select a service</option>
<option value="dj">DJ</option>
<option value="photography">Photography</option>
<option value="marketing">Marketing</option>
</select>

<label for="event-date">Event date (if applicable)</label>
<input id="event-date" type="text" name="event-date" placeholder="MM / DD / YYYY" />

<label for="event-location">Event location</label>
<input id="event-location" type="text" name="event-location" placeholder="Venue / City" />

<label for="message">Message</label>
<textarea id="message" name="message" placeholder="Tell us what you need, event details, or questions..."></textarea>
</div>
<button type="submit" class="contact-submit">Send</button>
</form>
</div>
</main>
</div>

<footer class="vh-footer">
<div class="vh-footer__inner">
<div class="vh-footer__header">
<img class="vh-footer__logo" src="three-pillars-logo.png" alt="Vanguard Hosts logo" />
<h2 class="vh-footer__title">Ready to Book</h2>
</div>
<div class="vh-footer__grid">
<div class="vh-footer__block">
<a class="vh-footer__button" href="tel:+18454645180"><span>+1 (845) 464-5180</span></a>
</div>
<div class="vh-footer__block">
<a class="vh-footer__button" href="mailto:vanguard.hosts@gmail.com"><span>vanguard.hosts@gmail.com</span></a>
</div>
<div class="vh-footer__block">
<a class="vh-footer__button" href="contact.html"><span>Book Online</span></a>
</div>
</div>
<div class="vh-footer__fineprint">
<div>Based in Hudson Valley, NY · Serving NY, NJ, CT, PA, MA &amp; USA-Wide</div>
<div>© 2025 Vanguard Hosts · All Rights Reserved</div>
</div>
</div>
</footer>

<script>
const menuToggle = document.getElementById('menuToggle');
const navLinks = document.getElementById('navLinks');

function setExpanded(val){
menuToggle.setAttribute('aria-expanded', String(val));
}

menuToggle.addEventListener('click', () => {
const isOpen = navLinks.classList.toggle('open');
setExpanded(isOpen);
});

menuToggle.addEventListener('keydown', (e) => {
if (e.key === 'Enter' || e.key === ' ') {
e.preventDefault();
menuToggle.click();
}
});
</script>
</body>
</html>
